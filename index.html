<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css"rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Benoît Best Boutique
        </a>
      </div>
    </nav>
    <main class="mt-5">
      <div class="container mb-3">
        <div class="content">
          <div class="row mb-3">
            <div class="col-4">
              <div class="card">
                <div class="card-header">Catégories</div>
                <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item" role="button"><option value="1">SmartPhone</option></li>
                <li class="list-group-item" role="button"><option value="2">Tablet</option></li>
                <li class="list-group-item" role="button"><option value="3">Pc</option></li>
              </ul> -->
                <ul class="list-group">
                  <li
                    class="list-group-item"
                    role="button"
                    onclick="loadProducts('categorySmartPhone')"      
                  ><i class="bi bi-phone"></i> SmartPhone
                  </li>
                  <li
                    class="list-group-item"
                    role="button"
                    onclick="loadProducts('categoryTablet')"            
                  ><i class="bi bi-tablet"></i> Tablet
                  </li>
                  <li
                    class="list-group-item"
                    role="button"
                    onclick="loadProducts('categoryPc')"
                  ><i class="bi bi-pc-display-horizontal"></i> Pc
                  </li>
                </ul>
              </div>
            </div>
            
            <div class="col-8">
                <div class="card" id="product-list-card" style="display: none;">
                <div class="card-header">Liste des articles en stock</div>
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">BRAND</th>
                        <th scope="col">PRICE</th>
                        <th scope="col">QUANTITE</th>
                      </tr>
                    </thead>
                    <tbody id="product-list">     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-5">
              <div class="card" id="cart-contents" style="display: none;">
                <div class="card-header"> Contenu de mon panier</div>
                <div class="card-body">
                  <table class="table">
                    <tbody id="cart-contents-list" >
        
                  </table>
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="card" id="end-form" style="display: none;">
                <div class="card-body">
                  <form>
                   
                      <legend>Information perssonelle:</legend>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"
                          ><i class="bi bi-person-fill"></i> Nom :</label
                        >
                        <input
                          type="text"
                         
                          class="form-control"
                          placeholder="Exemple : Dupond"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"><i class="bi bi-postcard"></i> Adresse postale :</label>
                        <input
                          type="text"
                          id="disabledTextInput"
                          class="form-control"
                          placeholder="Exemple : 123 rue des Fleurs"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"
                          ><i class="bi bi-telephone"></i> Téléphone :</label
                        >
                        <input
                          type="text"
                          id="disabledTextInput"
                          class="form-control"
                          placeholder="Exemple : 09 69 69 69 69"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label"
                          ><i class="bi bi-envelope"></i> Email :</label
                        >
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Commander
                      </button>
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

<footer>


</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
